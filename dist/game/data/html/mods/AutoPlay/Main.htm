<html noscrollbar>
	<title>Auto Play</title>
	<body>
		<center>
			<br>
			<table width="295">
				<tr>
					<td>
						<font name="hs12" color="CDB67F">Settings</font>
						<table width="150" celspacing="0">
							<tr>
								<td height=10>Auto Attack</td>
								<td width=10 background="%attack%"><button action="bypass voice .play attack" value=" " width=10 height=10 back="" fore=""></td>
							</tr>
							<tr>
								<td height=10>Auto Loot</td>
								<td width=10 background="%loot%"><button action="bypass voice .play loot" value=" " width=10 height=10 back="" fore=""></td>
							</tr>
							<tr>
								<td height=10>Respectful Hunting</td>
								<td width=10 background="%respect%"><button action="bypass voice .play respect" value=" " width=10 height=10 back="" fore=""></td>
							</tr>
							<tr>
								<td height=10>Long Range Targeting</td>
								<td width=10 background="%range%"><button action="bypass voice .play range" value=" " width=10 height=10 back="" fore=""></td>
							</tr>
						</table>
					</td>
					<td>
						<font name="hs12" color="CDB67F">Target Mode</font>
						<table width="120">
							<tr>
								<td height=10>Any Target</td>
								<td width=10 background="%mode0%"><button action="bypass voice .play mode0" value=" " width=10 height=10 back="" fore=""></td>
							</tr>
							<tr>
								<td height=10>Monster</td>
								<td width=10 background="%mode1%"><button action="bypass voice .play mode1" value=" " width=10 height=10 back="" fore=""></td>
							</tr>
							<tr>
								<td height=10>Characters</td>
								<td width=10 background="%mode2%"><button action="bypass voice .play mode2" value=" " width=10 height=10 back="" fore=""></td>
							</tr>
							<tr>
								<td height=10>NPC</td>
								<td width=10 background="%mode3%"><button action="bypass voice .play mode3" value=" " width=10 height=10 back="" fore=""></td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
			<br>
			<br>
			%skill_button%
			%item_button%
			%potion_button%
			<br>
			%status_button%
		</center>
	</body>
</html>
