# ---------------------------------------------------------------------------
# Olympiad Settings
# ---------------------------------------------------------------------------

# The defaults are set to be retail-like.
# If you modify any of these settings your server will deviate from being retail-like.
# Warning: 
# Please take extreme caution when changing anything.
# Also please understand what you are changing before you do so on a live server.
# ---------------------------------------------------------------------------

# Enable Olympiad.
# Default: True
OlympiadEnabled = True

# Olympiad Start Time in Military hours Default 6pm (18) 
# Default: 18
OlympiadStartTime = 18

# Olympiad Start Time for Min's, Default 00 so at the start of the hour.
# Default: 00
OlympiadMin = 00

# Maximum number of buffs.
# Default: 5
OlympiadMaxBuffs = 5

# Olympiad Competition Period, Default 6 hours.
# (If set different, should be increment by 10mins)
# Default: 21600000
OlympiadCPeriod = 21600000

# Olympiad Battle Period, Default 5 minutes.
# Default: 300000
OlympiadBattle = 300000

# Olympiad Weekly Period, Default 1 week
# Used for adding points to nobles
# Default: 604800000
OlympiadWPeriod = 604800000

# Olympiad Validation Period, Default 24 Hours.
# Default: 86400000
OlympiadVPeriod = 86400000

# Points for reaching Noblesse for the first time
# Default: 10
OlympiadStartPoints = 10

# Points every week
# Default: 10
OlympiadWeeklyPoints = 10

# Required number of participants for the class based games
# Default: 11
OlympiadClassedParticipants = 5

# Required number of participants for the non-class based games
# Default: 11
OlympiadNonClassedParticipants = 9

# Required number of participants for the 3x3 teams games
# Default: 6
OlympiadTeamsParticipants = 6

# Number used for displaying amount of registered participants, messages "Fewer than ..." or "More than ...".
# 0 for displaying digits instead of text phrase (old style).
# Default: 100
OlympiadRegistrationDisplayNumber = 100

# Reward for the class based games
# Format: itemId1,itemNum1;itemId2,itemNum2...
# Default: 13722,50
OlympiadClassedReward = 13722,50

# Reward for the non-class based games
# Format: itemId1,itemNum1;itemId2,itemNum2...
# Default: 13722,40
OlympiadNonClassedReward = 13722,40

# Reward for the 3x3 teams games
# Format: itemId1,itemNum1;itemId2,itemNum2...
# Default: 13722,85
OlympiadTeamReward = 13722,85

# ItemId used for exchanging to the points.
# Default: 13722
OlympiadCompRewItem = 13722

# The minimum matches you need to participate to receive point rewards
# Default: 15
OlympiadMinMatchesForPoints = 15

# Rate to exchange points to reward item.
# Default: 1000
OlympiadGPPerPoint = 1000

# Noblesse points awarded to Heroes.
# Default: 200
OlympiadHeroPoints = 200

# Noblesse points awarded to Rank 1 members.
# Default: 100
OlympiadRank1Points = 100

# Noblesse points awarded to Rank 2 members.
# Default: 75
OlympiadRank2Points = 75

# Noblesse points awarded to Rank 3 members.
# Default: 55
OlympiadRank3Points = 55

# Noblesse points awarded to Rank 4 members.
# Default: 40
OlympiadRank4Points = 40

# Noblesse points awarded to Rank 5 members.
# Default: 30
OlympiadRank5Points = 30

# Maximum points that player can gain/lose on a match.
# Default: 10
OlympiadMaxPoints = 10

# Hero tables show last month's winners or current status.
# Default: True
OlympiadShowMonthlyWinners = True

# Olympiad Managers announce each start of fight.
# Default: True
OlympiadAnnounceGames = True

# Restrict specified items in Olympiad. ItemID's need to be separated with a comma (ex. 1,200,350)
# Equipped items will be moved to inventory during port.
# Default: 
OlympiadRestrictedItems = 

# Enchant limit for items during Olympiad battles. Disabled = -1.
# Default: -1
OlympiadEnchantLimit = -1

# Log all Olympiad fights and outcome to olympiad.csv file.
# Default: False
OlympiadLogFights = False

# Time to wait before teleported to arena.
# Default: 120
OlympiadWaitTime = 120

# Divider for points in classed and non-classed games
# Default: 5, 5
OlympiadDividerClassed = 5
OlympiadDividerNonClassed = 5

# Maximum number of matches a Noblesse character can join per week
# Default: 70
OlympiadMaxWeeklyMatches = 70

# Maximum number of Class-Irrelevant Individual matches a character can join per week
# Default: 60
OlympiadMaxWeeklyMatchesNonClassed = 60

# Maximum number of Class Individual matches a character can join per week
# Default: 30
OlympiadMaxWeeklyMatchesClassed = 30

# Maximum number of Class-Irrelevant Team matches a character can join per week
# Default: 10
OlympiadMaxWeeklyMatchesTeam = 10


# ---------------------------------------------------------------------------
# Custom Olympiad period settings
# ---------------------------------------------------------------------------
# Example for Olympiad every 2 weeks:
# OlympiadUseCustomPeriodSettings = True
# OlympiadPeriod = WEEK
# OlympiadPeriodMultiplier = 2
# ---------------------------------------------------------------------------
# Enable/disable custom period settings.
# Default: False
OlympiadUseCustomPeriodSettings = False

# Change the type of delay between two Olympiads.
# Available values: MONTH, WEEK, DAY
# Default: MONTH
OlympiadPeriod = MONTH

# Change the Olympiad frequency.
# The value is a multiplier of period type,
# i.e. if type is MONTH and multiplier is 2,
# then Olympiad will occur every 2 months.
# Default: 1
# Note! If type = DAY, multiplier must be >= 7!
OlympiadPeriodMultiplier = 1

# Enable competitions only on specific days.
# Default: 1,2,3,4,5,6,7 (SUNDAY,MONDAY,TUESDAY,WEDNESDAY,THURSDAY,FRIDAY,SATURDAY)
OlympiadCompetitionDays = 1,2,3,4,5,6,7
